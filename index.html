<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Bonnes Pièces</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="pieces.js"></script>
  </head>
  <body>
    <header>
      <img src="images/logo-les-bonnes-pieces.png" alt="LOGO" />
      <h1>Les Bonnes Pièces</h1>
    </header>
    <main>
      <!-- Search menu -->
      <section class="filters">
        <h3>Filtres</h3>
        <button class="btn-sort">Trier par prix croissant</button>
        <br />
        <button class="btn-filter">Filtrer les pièces non abordables</button>
        <br />
        <button class="btn-descending">Trier par prix décroissant</button>
        <br />
        <button class="btn-no-desc">Filtrer les pièces sans description</button>
        <br />
        <p>Prix maximum:</p>
        <input
          type="range"
          name="max-price"
          id="max-price"
          min="0"
          max="60"
          step="5"
        />
        <h3>Ajouter un avis</h3>
        <form class="reviews-form">
          Identifiant de la pièce :<br />
          <input type="number" name="piece-id" /><br />
          Nom d'utilisateur :<br />
          <input type="text" name="user" /><br />
          Avis :<br />
          <input type="text" name="comment" /><br />
          Note :<br />
          <input type="number" name="stars-number" min="0" max="5" /><br />
          <button>Envoyer</button>
        </form>
        <h3>Données</h3>
        <button class="btn-update">Mettre à jour les pièces</button>
      </section>

      <!-- Product sheets -->
      <section class="sheets">
        <div class="affordables"></div>
        <div class="availables"></div>
      </section>
    </main>
  </body>
</html>
